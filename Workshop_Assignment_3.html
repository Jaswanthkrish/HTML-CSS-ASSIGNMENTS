<!DOCTYPE html>
<html lang="en">
<head>
	<title>Complex Table</title>
</head>
<style>table, th, td {
    border:3px solid rgb(204, 185, 14);
  }
th{
    color:darkcyan

}
</style>
<body style="background-color: rgb(12, 12, 12);">
	
	<table style="width:20%">
	<caption style=" font-size: 30px;color:bisque"><em>Restro Menu</em></caption>
		<tr>
			<th rowspan="2">Type</th>
            <th rowspan="2">Dish Name</th>
			<th colspan="2">Option</th>
		</tr>
		<tr>
            <th><i>Half</i></th>
            <th style="font-style:oblique">Full</th>
        </tr>
	</table>
</body>
</html>
